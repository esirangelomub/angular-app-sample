<section>
    <div class="container">
        <!--/.row-->
        <div class="row">
            <div class="my-4 col-lg-12">
                <h4><strong>Customers</strong></h4>
            </div>
            <div class="col-lg-12 mt-2">
                <div class="card">
                    <div class="card-body table-responsive" *ngIf="(customers$ | async) as customers; else loading">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th style="width: 30%;">Name</th>
                                <th style="width: 30%;">Email</th>
                                <th style="width: 10%;">Phone</th>
                                <th style="width: 5%;" class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let customer of customers">
                                <td>{{customer.name}}</td>
                                <td>{{customer.email}}</td>
                                <td>{{customer.phone}}</td>
                                <td class="text-center d-flex justify-content-between">
                                    <a routerLink="/customers/{{customer.id}}" class="btn btn-sm btn-primary">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <button class="btn btn-sm btn-danger" (click)="delete(customer)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <ng-template #loading>
                        <div class="card-body">
                            Loading...
                        </div>
                    </ng-template>
                </div>
            </div>
            <!--/.col-->
        </div>
        <!--/.row-->
    </div>
</section>
