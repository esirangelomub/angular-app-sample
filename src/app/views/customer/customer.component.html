                                <th style="width: 10%;">Phone</th>

                                <td>{{customer.email}}</td>
                                <td>{{customer.phone | date: 'dd/MM/yyyy'}}</td>
                                <td>
                                    <a routerLink="/usuarios/editar/{{customer.id}}" class="btn btn-sm btn-primary">
